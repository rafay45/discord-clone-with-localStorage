<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/discord.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Discord</title>
</head>
<body>
    <section>
        <div class="sign-dis"><img src="assets/131c318dd45b7aa4.svg" alt=""></div>
        <div class="signup">
         <h4>Create an account</h4>
         <div class="sign">
            <label for="email">EMAIL <span>*</span></label> <br>
            <input type="email" name="" id="email" required>
          </div>
         <div class="sign">
            <label for="text">DISPLAY NAME</label> <br>
            <input type="text" name="" id="text" required>
          </div>
         <div class="sign">
            <label for="text">USERNAME <span>*</span></label> <br>
            <input type="text" name="" id="text" required>
          </div>
         <div class="sign">
            <label for="password">PASSWORD <span>*</span></label> <br>
            <input type="password" name="" id="password" required>
          </div>
          <div class="personal">
         <div class="DOB">
            <label for="password">DATE OF BIRTH <span>*</span></label> <br>
             <input  type="text" name="" id="month" placeholder="Month">
             <select name="" id="monthSelect">
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
             </select>
          </div>
        </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
