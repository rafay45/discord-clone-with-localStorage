<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/discord.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Discord</title>
</head>
<body>
    <section>
        <div class="sign-dis"><img src="assets/131c318dd45b7aa4.svg" alt=""></div>
        <form id="signupForm"  class="signup animate__animated animate__fadeInDown" style="animation-duration: 0.3s;">
         <h4>Create an account</h4>
         <div class="sign">
            <label for="email">EMAIL <span>*</span></label> <br>
            <input type="email" name="" id="email" required>
          </div>
         <div id="add-dis" class="sign">
            <label for="display">DISPLAY NAME</label> <br>
            <input style="display: block;" type="text" name="" id="display" required>
            <p id="dis-para" style="display: none; color: white; font-size: 13px; margin-top: 1%;">This is how others see you. You can use special character and emoji. First latter should also upperCase.</p>
          </div>
         <div class="sign">
            <label for="user-Name">USERNAME <span>*</span></label><br>
            <input type="text" name="" id="user-Name" required>
            <p id="user-para" style="display: none; color: white; font-size: 13px; margin-top: 1%;">Please only use number, latter, uppercorse_, periods</p>
          </div>
         <div class="sign">
            <label for="password">PASSWORD <span>*</span></label> <br>
            <input type="password" name="" id="password" required>
          </div>
          <div class="personal">
            <label for="password">DATE OF BIRTH <span>*</span></label> <br> 
            <div class="personal-info">
         <div class="DOB">
            <div class="input-group  mb-3">
              <input type="text" name="" id="month" placeholder="Month" required>
            </div>
          </div>
         <div class="DOB">
            <div class="input-group  mb-3">
              <input type="text" name="" id="date" placeholder="Date" required>
            </div>
          </div>
         <div class="DOB">
            <div class="input-group  mb-3">
              <input type="text" name="" id="year" placeholder="Year" required>
            </div>
          </div>
       
        </div>
        </div>
        <div class="optional">
          <input type="checkbox" name="" id="check">
         &nbsp; <label for="check">(optional) it's okay to send email with Discord updates, tips, and <br> special offer. You can opt out at any time.</label>
        </div>
        <div class="continue">
        <div class="button">
          <button type="submit">Continue</button>
          <p style="font-size: 11px;">By rigistering, you agree to Discord's <span>Term of Service</span> and <span>Privacy Policy</span>.</p>
        </div>
      </div>
      <div class="already">
        <p onclick="logIn()">Already have an account?</p>
      </div>
    </form>
    </section>


    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="script.js" defer></script>
</body>
</html>
